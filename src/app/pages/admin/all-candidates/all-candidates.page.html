<ion-header [translucent]="true">
    <ion-toolbar mode="ios">
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title class="title-page">
            <ion-icon mode="ios" slot="icon-only" name="bulb-outline"></ion-icon>
            Candidatos
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid fixed>
        <app-users-summations [text]="'Total Candidatos'" [qty]="totalCandidates"></app-users-summations>
        <div class="materialtable">
            <ion-card mode="ios">
                <ion-card-content class="ion-no-padding">
                    <ion-searchbar debounce="200" type="search" animated placeholder="Buscar candidato" autocorrect="on" (ionChange)="applyFilter($event)"></ion-searchbar>

                    <table mat-table [dataSource]="dataSource" matSort matSortActive="Ingresado" matSortDirection="desc" aria-describedby="Candidatos">
                        <ng-container matColumnDef="Email">
                            <th mat-header-cell mat-sort-header *matHeaderCellDef scope="row">Correo</th>
                            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
                        </ng-container>
                        <ng-container matColumnDef="Nombre">
                            <th mat-header-cell mat-sort-header *matHeaderCellDef scope="row">Candidato</th>
                            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                        </ng-container>
                        <ng-container matColumnDef="Posición">
                            <th mat-header-cell mat-sort-header *matHeaderCellDef scope="row">Posición</th>
                            <td mat-cell *matCellDef="let element">{{ element.name_position }}</td>
                        </ng-container>
                        <ng-container matColumnDef="Ingresado">
                            <th mat-header-cell mat-sort-header *matHeaderCellDef scope="row">Ingresado</th>
                            <td mat-cell *matCellDef="let element">{{ element.create_date | date }}</td>
                        </ng-container>
                        <ng-container matColumnDef="Estatus">
                            <th mat-header-cell mat-sort-header *matHeaderCellDef scope="row">Estatus</th>
                            <td mat-cell [ngClass]="{'active': element.status === 'Activo', 'pending': element.status === 'Pendiente', 'block': element.status === 'Bloqueado'}" *matCellDef="let element">{{ element.status }}</td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row (click)="clickedRows(row)" *matRowDef="let row; columns: displayedColumns"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons aria-label="Select page of candidates">
                    </mat-paginator>
                </ion-card-content>
            </ion-card>
        </div>
