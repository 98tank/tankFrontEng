<ion-header [translucent]="true">
    <ion-toolbar mode="ios">
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title class="title-page">
            <ion-icon mode="ios" slot="icon-only" name="bulb-outline"></ion-icon>
            User Finder
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12">
                <ion-card mode="ios">
                    <ion-card-header color="tertiary">
                        Enter the email of the registered user in the app to show the detail.
                    </ion-card-header>
                    <ion-card-content>
                        <ion-row>
                            <ion-col size-md="6" size="12">
                                <ion-item>
                                    <ion-label position="floating">Email</ion-label>
                                    <ion-input #email type="email" name="email" id="email"></ion-input>
                                </ion-item>
                            </ion-col>
                            <ion-col class="button" size-md="6" size="12">
                                <ion-button size="small" fill="solid" shape="round" (click)="getUser(email.value)" color="tertiary">
                                    <ion-icon name="search"></ion-icon>
                                    Search</ion-button>
                            </ion-col>
                        </ion-row>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col size="12" *ngIf="userSearch">
                <app-info-user [user]="userSearch" [missions]="missions" [candidates]="candidates" (type)="chanceTypeUser($event)" (noUser)="resetUser()"></app-info-user>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
