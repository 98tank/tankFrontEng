        <ion-col size-md="12" size="6" *ngIf="candidate.status === 'Activo'">
            <ion-card>
                <ion-icon name="calendar-outline"></ion-icon>
                <br>
                <ion-button fill="solid" shape="round" color="primary" (click)="createInterview()">Entrevista</ion-button>
            </ion-card>
        </ion-col>
        <ion-col size-md="12" size="6" *ngIf="candidate.status === 'Activo'">
            <ion-card>
                <ion-icon name="close-circle-outline"></ion-icon>
                <br>
                <ion-button fill="solid" shape="round" color="primary" (click)="openAlertDiscard()">Descartar</ion-button>
            </ion-card>
        </ion-col>
        <ion-col size-md="12" size="6" *ngIf="candidate.status === 'Descartado'">
            <ion-card>
                <ion-icon name="person-outline"></ion-icon>
                <br>
                <ion-button fill="solid" shape="round" color="primary" (click)="openAlertActive()">Activar</ion-button>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-card>
