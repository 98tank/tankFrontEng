<ion-card mode="ios">
    <ion-card-header>
        <ion-card-subtitle>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </ion-card-subtitle>
        <ion-card-title>
            <ion-skeleton-text animated style="width: 60%; height: 25px;"></ion-skeleton-text>
        </ion-card-title>
    </ion-card-header>
    <ion-item>
        <ion-label>
            <ion-skeleton-text animated style="width: 45%"></ion-skeleton-text>
        </ion-label>
    </ion-item>
    <ion-item>
        <ion-label>
            <ion-skeleton-text animated style="width: 33%"></ion-skeleton-text>
        </ion-label>
    </ion-item>
    <ion-item lines="none">
        <ion-label>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </ion-label>
    </ion-item>
</ion-card>
