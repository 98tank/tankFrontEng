<ion-card mode="ios">
    <ion-card-header color="tertiary">
        <ion-title>Reward</ion-title>
    </ion-card-header>
    <ion-card-content>
        <ion-row>
            <ion-col size="12">
                <p>Agrega o modifica la recompensa ofrecida al recultador por candidato contratado</p>
            </ion-col>
            <ion-col size-md="6" size="8">
                <ion-item>
                    <ion-icon slot="start" color="success" name="logo-usd"></ion-icon>
                    <ion-label position="floating">Reward MXN</ion-label>
                    <ion-input #reward type="number" [value]="mission.reward" name="reward-admin" id="reward-admin"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size-md="6" size="4">
                <ion-button size="small" expand="block" fill="solid" shape="round" (click)="editReward(reward.value)" color="tertiary">Save</ion-button>
            </ion-col>
            <ion-col class="status_payment">
                <ion-label>Payment status: </ion-label>
                <div class="selector">
                    <ion-toggle [checked]="check" color="success" (ionChange)="changePayment($event)"></ion-toggle> {{paid}}
                </div>
            </ion-col>
        </ion-row>
    </ion-card-content>
</ion-card>
