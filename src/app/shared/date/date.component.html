<div class="center-tex" style="text-align: center">
    <ion-text>{{title}}</ion-text>
    <div class="date">
        <ion-item>
            <ion-label position="floating">Month</ion-label>
            <ion-select [value]="birthdate?.month" interface="popover" cancelText="Cancel" okText="Acept" (ionChange)="buildDate('month', $event)">
                <ion-select-option *ngFor="let m of months" [value]="m.n">{{m.s}}</ion-select-option>
            </ion-select>
            <div tabindex="0" style="height: 0;"></div>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Day</ion-label>
            <ion-select [value]="birthdate?.day" interface="popover" cancelText="Cancel" okText="Acept" (ionChange)="buildDate('day', $event)">
                <ion-select-option *ngFor="let d of days" [value]="d">{{d}}</ion-select-option>
            </ion-select>
            <div tabindex="0" style="height: 0;"></div>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Year</ion-label>
            <ion-select [value]="birthdate?.year" interface="popover" cancelText="Cancel" okText="Acept" (ionChange)="buildDate('year', $event)">
                <ion-select-option *ngFor="let y of years" [value]="y">{{y}}</ion-select-option>
            </ion-select>
            <div tabindex="0" style="height: 0;"></div>
        </ion-item>
    </div>
</div>
